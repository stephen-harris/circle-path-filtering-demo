version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.2
  continuation: circleci/continuation@0.1.0

jobs:
  generate-config:
    executor: continuation/default
    steps:
      - checkout
      - run: 
          name: Generate workflows file
          command: |
            cp .circleci/workflows.yml .circleci/workflows.generated.yml
      - continuation/continue:
          parameters: '{}'
          configuration_path: .circleci/workflows.generated.yml

workflows:
  setup:
    jobs:
      - generate-config
      - path-filtering/filter:
          mapping: |
            eu1/.* region-eu1 true
            ap1/.* region-ap1 true
            common/.* region-eu1 true
            common/.* region-ap1 true
          base-revision: main
          config-path: .circleci/workflows.generated.yml
