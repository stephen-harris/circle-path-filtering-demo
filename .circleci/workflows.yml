version: 2.1

parameters:
  region-ap1:
    type: boolean
    default: false
  region-eu1:
    type: boolean
    default: false

aliases:
  - &main-only
    filters:
      branches:
        only: main
  - &not-main
    filters:
      branches:
        ignore: main

jobs:
  build:
    parameters:
      region:
        type: string
        default: "na"
    machine: true
    steps:
      - run: echo << parameters.region >>
      
workflows:
  version: 2.1  
  workflow-ovo:
    when:
      << pipeline.parameters.eu1 >>
    jobs:
      - build:
          region: eu1
      - build:
          name: "only on main << matrix.region >>"
          region: eu1
          <<: *main-only
      - build:
          name: "not on main << matrix.region >>"
          region: eu1
          <<: *not-main

  workflow-oea:
    when:
      << pipeline.parameters.ap1 >>
    jobs:
      - build:
          region: ap1
      - build:
          name: "only on main << matrix.region >>"
          region: ap1
          <<: *main-only
      - build:
          name: "not on main << matrix.region >>"
          region: ap1
          <<: *not-main
